<script>

    var role;
    var userid;


    $(document).ready(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_self_info.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {

                    userid = data.data.id;
                    role = data.data.role;

                    $('#icon').css({"background-image": "url(demo/faces/" + data.data.image + ")"});

                    if (data.data.image == null) {
                        $('#icon').css({"background-image": "url(demo/faces/defualt.png)"});

                    }


                    $('#userinfo_option').removeClass("d-none");
                    $('#logout_option').removeClass("d-none");
                    $('#change_password').removeClass("d-none");
                    $('#username').text(data.data.name);


                    if (role == 0) {
                        $('#student_index').removeClass("d-none");
                        $('#orderS').removeClass("d-none");
                        $('#tobeS').removeClass("d-none");


                    } else if (role == 1) {

                        $('#teacher_index').removeClass("d-none");
                        $('#orderT').removeClass("d-none");
                        $('#tobeT').removeClass("d-none");

                    }

                } else {
                    $('#unlogin_info').removeClass("d-none");
                    $('#login_option').removeClass("d-none");
                    $(location).attr('href', './login.html');


                }
            },
            error: function () {
                console.log("网络错误");
                $('#unlogin_info').removeClass("d-none");
                $('#login_option').removeClass("d-none");
            }

        });

    });


    $('#button_com').click(function () {

        console.log("121");
        var contentmsg = $('#comp_content').val();

        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/complain/msg/insert_complain_msg.do",

            data: {
                userid: userid,
                content: contentmsg,
                role: role,
            },
            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('投诉成功');
                    $(location).attr('href', './service.html');

                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    });


    //注销
    $('#logout_option').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/logout.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('注销成功');
                    $(location).attr('href', './login.html');

                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    })

</script>
