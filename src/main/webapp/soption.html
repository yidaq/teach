<script>

    var role;

    var otherid = getUrlParamValue("userid");


    $(document).ready(function () {
        findEval();
        findFile();

        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_self_info.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {


                    role = data.data.role;

                    $('#icon').css({"background-image": "url(demo/faces/" + data.data.image + ")"});

                    if (data.data.image == null) {
                        $('#icon').css({"background-image": "url(demo/faces/male/1.png)"});

                    }


                    $('#userinfo_option').removeClass("d-none");
                    $('#logout_option').removeClass("d-none");
                    $('#change_password').removeClass("d-none");
                    $('#username').text(data.data.name);


                    if (role == 0) {
                        $('#student_index').removeClass("d-none");
                        $('#tobeS').removeClass("d-none");
                        $('#orderS').removeClass("d-none");


                    } else if (role == 1) {

                        $('#teacher_index').removeClass("d-none");
                        $('#tobeT').removeClass("d-none");
                        $('#orderT').removeClass("d-none");

                    }

                } else {
                    $(location).attr('href', './login.html');


                }
            },
            error: function () {
                console.log("网络错误");
                $('#unlogin_info').removeClass("d-none");
                $('#login_option').removeClass("d-none");
            }

        });

    });


    function findFile() {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/getfile.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                tid: otherid,
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {

                    $.each(data.data, function (i, obj) {

                        if (obj.type == 0) {
                            $("#pptT").append("  <tr> " +
                                "<td class=\"text-center\"> " + obj.name+ "</td>\n" +
                                "                 <td class=\"text-right\"><a href=\"demo/file/" + obj.filepath + "\" download=\"\">下载</a></td>" +
                                "</tr>")
                        }else {
                            $("#testPaperT").append(" <tr>  " +
                                "<td class=\"text-center\"> " + obj.name+ "</td>\n" +
                                "<td class=\"text-right\"><a href=\"demo/file/" + obj.filepath + "\" download=\"\">下载</a></td>" +
                                "</tr>")
                        }

                    })


                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    }


    //注销
    $('#logout_option').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/logout.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('注销成功');
                    $(location).attr('href', './login.html');
                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    });


    function downloadfile(name) {
        location.href = "demo/file/" + name;
    }
    
    
    function myeval() {
        var content = $("#myevalText").val();
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/addeval.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                tid: otherid,
                content: content,
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {

                    alert("评价成功");

                } else {

                }
            },
            error: function () {

                console.log("网络错误");

            }

        });

    }


    function findEval() {
        var content = $("#myevalText").val();
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/geteval.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                tid: otherid,
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {

                    $.each(data.data, function (i, obj) {
                      $("#tEval").append("   <li><h5> " + obj.content + "</h5></li>")
                    })

                } else {

                }
            },
            error: function () {

                console.log("网络错误");

            }

        });
    }

    //根据参数名称获取url参数
    function getUrlParamValue(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }
</script>
