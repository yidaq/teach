<script>

    var role;


    $(document).ready(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_self_info.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {


                    role = data.data.role;

                    $('#icon').css({"background-image": "url(demo/faces/" + data.data.image + ")"});

                    if (data.data.image == null) {
                        $('#icon').css({"background-image": "url(demo/faces/male/1.png)"});

                    }


                    $('#userinfo_option').removeClass("d-none");
                    $('#logout_option').removeClass("d-none");
                    $('#change_password').removeClass("d-none");
                    $('#username').text(data.data.name);


                    if (role == 0) {
                        $('#student_index').removeClass("d-none");
                        $('#tobeS').removeClass("d-none");
                        $('#orderS').removeClass("d-none");
                        findTeacherMsgBycourse();


                    } else if (role == 1) {

                        $('#teacher_index').removeClass("d-none");
                        $('#tobeT').removeClass("d-none");
                        $('#orderT').removeClass("d-none");

                        findStudentMsgByCourse();
                    }

                } else {
                    $(location).attr('href', './login.html');


                }
            },
            error: function () {
                console.log("网络错误");
                $('#unlogin_info').removeClass("d-none");
                $('#login_option').removeClass("d-none");
            }

        });

    });



    function findStudentMsgByCourse() {

        console.log(1);

        $('#tbody').empty();

        $.ajax({

            type: "POST",
            // TODO   接口错误
            // TODO 修改链接
            url: "http://localhost:8080/apply/findStudent.do",


            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {


                if (data.status == 0) {


                    $.each(data.data, function (i, obj) {

                        var userid = obj.userid;

                        $('#tbody').append(
                            "<tr>" +
                            "        <td class=\"text-center\">" + obj.id +
                            "</td>\n" +
                            "        <td class=\"text-center\">" + obj.name +
                            "</td>\n" +
                            "        <td class=\"text-center\">" + obj.course +
                            "</td>\n" +
                            "        <td class=\"text-center\"> <button onclick='myOption(" + obj.id + ")' class=\"btn btn-sm btn-info\" >其他操作</button></td></tr>"
                        )


                    })
                } else {

                }
            },
            error: function () {
                console.log("错误");
            }

        });
    }

    function findTeacherMsgBycourse() {

        $('#student_tbody').empty();


        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/apply/findTeacher.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {


                    $.each(data.data, function (i, obj) {

                        $('#student_tbody').append(
                            "<tr>" +
                            "        <td class=\"text-center\"> <img class='avatar' src= demo/faces/" + obj.image + "> " +
                            "</td>\n" +
                            "        <td class=\"text-center\">" + obj.name +
                            "</td>\n" +
                            "        <td class=\"text-center\">" + obj.course +
                            "</td>\n" +
                            "        <td class=\"text-center\">" + obj.education +
                            "</td>\n" +
                            "        <td class='text-center'>" + obj.sex +
                            "</td>\n" +
                            "        <td class='text-center'><button onclick='sOption(" + obj.id +")'  class='btn btn-sm btn-success'>其他操作</button>" +
                            "</td></tr>"
                        )

                    })
                } else {

                }
            },
            error: function () {
                console.log("错误");
            }

        });
    }


    function gotomsg(id,userid) {
        window.location.href = 'orther.html?userid=' + userid + "&msgid=" + id;
    }


    //注销
    $('#logout_option').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/logout.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('注销成功');
                    $(location).attr('href', './login.html');
                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    })



    function myOption(id) {
        window.location.href = 'option.html?userid=' + id;
    }

    function sOption(id) {
        window.location.href = 'soption.html?userid=' + id;

    }
