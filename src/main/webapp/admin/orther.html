<script>

    var userid = getUrlParamValue("userid");
    var msgid = getUrlParamValue("msgid");
    console.log(msgid);
    console.log(userid);


    $(document).ready(function () {


        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_info.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                id: userid,
            },

            crossDomain: true,

            dataType: "json",

            success(data) {

                if (data.status == 0) {

                    if (data.data.role == 1) {

                        $('#teacher_index').removeClass("d-none");
                        $('#teachermsg_index').removeClass("d-none");
                        fillTeacherInfo(data.data);

                    } else if (data.data.role == 0) {

                        $('#student_index').removeClass("d-none");
                        $('#studentmsg_index').removeClass("d-none");
                        fillStudentInfo(data.data);

                    }
                }

            },
            error: function () {

            }
        });


    });


    function fillStudentInfo(data) {


        $('#card_username').text(data.name);


        $('#card_img').attr("src", "../demo/faces/" + data.image);

        console.log(data.image);
        if (data.image == null) {
            $('#card_img').attr("src", "../demo/faces/defualt.png");
        }

        console.log(data.name);


        $('#student_name').val(data.name);
        $('#student_sex').val(data.sex);
        $('#student_birthday').val(data.birthday);
        $('#student_address').val(data.address);
        $('#student_course').val(data.course);
        $('#student_province').val(data.province);
        $('#student_education').val(data.education);
        $('#student_school').val(data.school);
        $('#student_qq').val(data.qq);
        $('#student_wechat').val(data.wechat);
        $('#student_phone').val(data.phone);

        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/student/msg/get_student_msg_by_id.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                id: msgid,
            },

            crossDomain: true,

            dataType: "json",

            success(data) {

                if (data.status == 0) {
                    $('#studentmsg_pay').val(data.data.pay);
                    $('#studentmsg_time').val(data.data.time);
                    $('#studentmsg_place').val(data.data.place);
                    $('#studentmsg_course').val(data.data.course);
                }

            },
            error: function () {

            }
        });

    }


    function fillTeacherInfo(data) {

        console.log(10);

        $('#card_username').text(data.name);
        $('#card_img').attr("src", "../demo/faces/" + data.image);

        if (data.image == null) {
            $('#card_img').attr("src", "../demo/faces/defualt.png");
        }



        $('#info_name').val(data.name);
        $('#info_sex').val(data.sex);
        $('#birthday').val(data.birthday);
        $('#address').val(data.address);
        $('#course').val(data.course);
        $('#province').val(data.province);
        $('#education').val(data.education);
        $('#school').val(data.school);
        $('#qq').val(data.qq);
        $('#wechat').val(data.wechat);
        $('#phone').val(data.phone);


        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/teacher/msg/get_teacher_msg_by_id.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                id: msgid,
            },

            crossDomain: true,

            dataType: "json",

            success(data) {

                if (data.status == 0) {
                    $('#msg_time').val(data.data.time);
                    $('#msg_course').val(data.data.course);
                    $('#msg_video').attr("src","../demo/video/" + data.data.videopath);


                }

            },
            error: function () {

            }
        });


    }


    //注销
    $('#logout_option').click(function () {
        $.ajax({

            success: function (data) {
                if (data.status == 0) {

                    $(location).attr('href', './login.html');

                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    });


    //根据参数名称获取url参数
    function getUrlParamValue(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }
