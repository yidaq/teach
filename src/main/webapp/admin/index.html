<script>

    var role;

    $(document).ready(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/manage/user/get_list.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {


                    $.each(data.data, function f(i, obj) {
                        console.log(1);
                        var type = obj.role == 0 ? "学生" : "教员";

                        $('#tbody').append("<tr>\n" +
                            "<td class=\"text-center\"> " + obj.id + "</td>\n" +
                            "<td class=\"text-center\"> " + obj.name + "</td>\n" +
                            "<td class=\"text-center\"> " + obj.phone + "</td>\n" +
                            "<td class=\"text-center\"> " + obj.sex + "</td>\n" +
                            "<td class=\"text-center\"> " + type + "</td>\n" +
                            "<td class=\"text-center\"><button class='btn btn-success' onclick='gotomsg(" + obj.id+ ")' >详细信息</button></td>\n" +
                            "</tr>")
                    })


                } else {
                    $(location).attr('href', './login.html');

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });

    });


    function gotomsg(id) {
        window.location.href = 'other.html?userid=' + id;
    }


    //注销
    $('#logout_option').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/logout.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('注销成功');
                    $(location).attr('href', './index.html');

                } else {
                    $(location).attr('href', './login.html');

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    });


    $('#acount').keydown(function () {

        console.log(1);
        $('#tbody').empty();

        var acount = $('#acount').val();
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_info_by_phone.do",

            data: {
                phone: acount,
            },
            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {


                    console.log(1);
                    var type = data.data.role == 0 ? "学生" : "教员";

                    $('#tbody').append("<tr>\n" +
                        "<td class=\"text-center\"> " + data.data.id + "</td>\n" +
                        "<td class=\"text-center\"> " + data.data.name + "</td>\n" +
                        "<td class=\"text-center\"> " + data.data.phone + "</td>\n" +
                        "<td class=\"text-center\"> " + data.data.sex + "</td>\n" +
                        "<td class=\"text-center\"> " + type + "</td>\n" +
                        "<td class=\"text-center\"><button class='btn btn-success' onclick='gotomsg(" + data.data.id + ")' >详细信息</button></td>\n" +
                        "</tr>")


                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    })
</script>
