    //注销
    $('#logout_option').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/logout.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('注销成功');
                    $(location).attr('href', './index.html');

                } else {
                    $(location).attr('href', './login.html');

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    });


    $('#button_com').click(function () {


        var form = new FormData($('#bookform')[0]);


        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/manage/user/insert_book.do",



            data: form,

            contentType: false, // 不设置内容类型
            processData: false, // 不处理数据



            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0){
                    alert(data.msg);
                }
            },
            error: function () {

            }

        });

    })
