<script>

    var role = -1;
    var userid = -1;

    $(document).ready(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_self_info.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {



                if (data.status == 0) {
                    userid = data.data.id;
                    role = data.data.role;


                    $('#icon').css({"background-image":"url(demo/faces/" + data.data.image +")"});

                    if (data.data.image == null){
                        $('#icon').css({"background-image":"url(demo/faces/male/1.png)"});

                    }


                    $('#userinfo_option').removeClass("d-none");
                    $('#logout_option').removeClass("d-none");
                    $('#change_password').removeClass("d-none");
                    $('#username').text(data.data.name);


                    if (role == 0) {
                        $('#student_index').removeClass("d-none");
                        $('#orderS').removeClass("d-none");
                        $('#tobeS').removeClass("d-none");

                        fillStudentInfo(data.data);


                    } else if (role == 1) {
                        $('#teacher_index').removeClass("d-none");
                        $('#orderT').removeClass("d-none");
                        $('#tobeT').removeClass("d-none");
                        fillTeacherInfo(data.data);

                    }


                } else {
                    $('#unlogin_info').removeClass("d-none");
                    $('#login_option').removeClass("d-none");
                    $(location).attr('href', './login.html');

                }


            },
            error: function () {
                console.log("网络错误");
                $('#unlogin_info').removeClass("d-none");
                $('#login_option').removeClass("d-none");

            }

        });
    });


    function fillStudentInfo(data) {
        console.log(10);

        $('#card_username').text(data.name);

        // TODO
        $('#card_img').attr("src", "demo/faces/" + data.image);

        console.log(data.image);
        if (data.image == null) {
            $('#card_img').attr("src", "./demo/faces/defualt.png");
        }
        console.log(data.name);
        $('#student_name').val(data.name);
        $('#student_sex').val(data.sex);
        $('#student_birthday').val(data.birthday);
        $('#student_address').val(data.address);
        $('#student_course').val(data.course);
        $('#student_province').val(data.province);
        $('#student_education').val(data.education);
        $('#student_school').val(data.school);
        $('#student_qq').val(data.qq);
        $('#student_wechat').val(data.wechat);
        $('#student_phone').val(data.phone);

    }


    function fillTeacherInfo(data) {


        console.log(10);

        $('#card_username').text(data.name);
        $('#card_img').attr("src", "demo/faces/" + data.image);

        if (data.image == null) {
            $('#card_img').attr("src", "./demo/faces/defualt.png");
        }
        // TODO 图片

        $('#info_name').val(data.name);
        $('#info_sex').val(data.sex);
        $('#birthday').val(data.birthday);
        $('#address').val(data.address);
        $('#course').val(data.course);
        $('#province').val(data.province);
        $('#education').val(data.education);
        $('#school').val(data.school);
        $('#qq').val(data.qq);
        $('#wechat').val(data.wechat);
        $('#phone').val(data.phone);
    }


    //注销
    $('#logout_option').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/logout.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {
                if (data.status == 0) {
                    alert('注销成功');
                    $(location).attr('href', './login.html');

                } else {

                }
            },
            error: function () {
                console.log("网络错误");
            }

        });
    });


    $('#submit_img').click(function () {

        var formdata = new FormData();
        formdata.append("file", $('#facefile')[0].files[0]);
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/user/update_img.do",
            data: formdata,
            contentType: false, // 不设置内容类型
            processData: false, // 不处理数据

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",
            success: function (data) {
                $(location).attr('href', './userinfo.html');
            },
            error: function (data) {


            }
        });

    });


    $('#button_default').click(function () {
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_self_info.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {

                if (data.status == 0) {
                    role = data.data.role;


                    if (role == 0) {

                        fillStudentInfo(data.data);


                    } else if (role == 1) {

                        fillTeacherInfo(data.data);

                    }


                } else {

                }


            },
            error: function () {
                console.log("网络错误");
            }

        });
    });

    $('#button_update').click(function () {
        if (role == 0) {

            var form = new FormData($('#student_form')[0]);
            form.append("id", userid);

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/user/update_information.do",
