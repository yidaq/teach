<script>

    var role = -1;
    var otherid = getUrlParamValue("userid");
    var msgid = getUrlParamValue("msgid");
    var  myname ;
    var mycourse;


    $(document).ready(function () {

        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_self_info.do",

            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",

            success: function (data) {


                if (data.status == 0) {
                    userid = data.data.id;
                    role = data.data.role;
                    myname = data.data.name;
                    mycourse = data.data.course;


                    $('#icon').css({"background-image": "url(demo/faces/" + data.data.image + ")"});

                    if (data.data.image == null) {
                        $('#icon').css({"background-image": "url(demo/faces/male/1.png)"});

                    }


                    $('#userinfo_option').removeClass("d-none");
                    $('#logout_option').removeClass("d-none");
                    $('#change_password').removeClass("d-none");
                    $('#username').text(data.data.name);


                    if (role == 0) {
                        $('#teacher_index').removeClass("d-none");
                        $('#tobeS').removeClass("d-none");
                        $('#orderS').removeClass("d-none");
                        if (msgid != -1){
                            $('#teachermsg_index').removeClass("d-none");
                            $('#card1').removeClass('d-none');
                        }
                        fillTeacherInfo();

                    } else if (role == 1) {
                        if (msgid != -1){
                            $('#studentmsg_index').removeClass("d-none");
                            $('#card1').removeClass('d-none');
                        }
                        $('#student_index').removeClass("d-none");
                        $('#tobeT').removeClass("d-none");
                        $('#orderT').removeClass("d-none");
                        fillStudentInfo();
                    }


                } else {
                    $('#unlogin_info').removeClass("d-none");
                    $('#login_option').removeClass("d-none");
                    $(location).attr('href', './login.html');

                }


            },
            error: function () {
                console.log("网络错误");
                $('#unlogin_info').removeClass("d-none");
                $('#login_option').removeClass("d-none");

            }

        });

    });


    function fillStudentInfo() {

        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/user/get_user_info.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                id: otherid,
            },

            crossDomain: true,

            dataType: "json",

            success(data) {

                if (data.status == 0) {
                    $('#card_username').text(data.data.name);

                    // TODO
                    $('#card_img').attr("src", "demo/faces/" +data.data.image);

                    console.log(data.image);
                    if (data.data.image == null) {
                        $('#card_img').attr("src", "./demo/faces/defualt.png");
                    }
                    console.log(data.data.name);

                    $('#student_name').val(data.data.name);
                    $('#student_sex').val(data.data.sex);
                    $('#student_birthday').val(data.data.birthday);
                    $('#student_address').val(data.data.address);
                    $('#student_course').val(data.data.course);
                    $('#student_province').val(data.data.province);
                    $('#student_education').val(data.data.education);
                    $('#student_school').val(data.data.school);
                    $('#student_qq').val(data.data.qq);
                    $('#student_wechat').val(data.data.wechat);
                    $('#student_phone').val(data.data.phone);
                }

            },
            error: function () {

            }
        });

        if (msgid == -1){
            return 0;
        }
        $.ajax({

            type: "POST",

            // TODO 修改链接
            url: "http://localhost:8080/student/msg/get_student_msg_by_id.do",

            xhrFields: {
                withCredentials: true
            },

            data: {
                id: msgid,

    //根据参数名称获取url参数
    function getUrlParamValue(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }
